<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Ultra | Final v6.9</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #020617; --sidebar: #0f172a; --text: #f1f5f9; --subtext: #94a3b8;
            --accent: #10b981; --border: rgba(255, 255, 255, 0.1); --glass: rgba(255, 255, 255, 0.03);
            --danger: #ef4444; --warn: #f59e0b;
        }
        .light-mode {
            --bg: #f8fafc; --sidebar: #ffffff; --text: #1e293b; --subtext: #64748b;
            --border: rgba(0, 0, 0, 0.1); --glass: rgba(0, 0, 0, 0.02);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            display: grid; grid-template-columns: 70px 1fr; height: 100vh; width: 100vw; overflow: hidden; 
        }
        body:has(.sidebar:hover) { grid-template-columns: 260px 1fr; }

        .sidebar { background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; overflow: hidden; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .sidebar-header { 
            height: 80px; display: flex; align-items: center; 
            padding-left: 23px;
            font-weight: 900; font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; white-space: nowrap; color: var(--text);
        }
        .sidebar-header span { color: var(--accent); }
        
        .nav-link { padding: 18px 22px; display: flex; align-items: center; cursor: pointer; color: var(--subtext); border-left: 4px solid transparent; white-space: nowrap; }
        .nav-link:hover, .nav-link.active { background: rgba(16, 185, 129, 0.1); color: var(--accent); border-left-color: var(--accent); }
        .nav-icon { min-width: 26px; margin-right: 24px; font-style: normal; font-size: 1.2rem; display: flex; justify-content: center; }
        
        .trade-desk { padding: 20px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.1); opacity: 0; pointer-events: none; transition: 0.2s; position: relative; }
        .sidebar:hover .trade-desk { opacity: 1; pointer-events: all; }

        #searchSuggestions { 
            position: absolute; bottom: 100%; left: 10px; right: 10px; background: var(--sidebar); 
            border: 1px solid var(--accent); border-radius: 10px; max-height: 200px; overflow-y: auto; 
            display: none; z-index: 3000; margin-bottom: 5px; box-shadow: 0 -10px 20px rgba(0,0,0,0.5);
        }
        .suggest-item { padding: 12px; font-size: 0.75rem; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .suggest-item:hover { background: var(--glass); color: var(--accent); }
        .s-price-box { text-align: right; display: flex; flex-direction: column; }
        .s-price { color: var(--accent); font-weight: bold; }
        .s-label { font-size: 0.6rem; color: var(--subtext); text-transform: uppercase; }

        .content { padding: 40px; overflow-y: auto; height: 100vh; position: relative; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; cursor: pointer; }
        .card:hover { border-color: var(--accent); transform: translateY(-2px); transition: 0.2s; }
        .card h3 { font-size: 0.65rem; color: var(--subtext); text-transform: uppercase; margin-bottom: 10px; }
        .val { font-size: 1.6rem; font-weight: 800; }

        .chart-row { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; height: 320px !important; max-height: 320px !important; margin-bottom: 40px; }
        .chart-container { position: relative; height: 100% !important; width: 100% !important; overflow: hidden; }
        
        input, select { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 10px; width: 100%; margin-bottom: 8px; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .sell-btn { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header" onclick="switchTab('dash')">N<span>EXUS</span></div>
    <div class="nav-links" style="flex-grow:1">
        <div class="nav-link active" id="btn-dash" onclick="switchTab('dash')"><i class="nav-icon">ðŸ“Š</i> Dashboard</div>
        <div class="nav-link" id="btn-port" onclick="switchTab('port')"><i class="nav-icon">ðŸ’¼</i> Portfolio</div>
        <div class="nav-link" id="btn-cash" onclick="switchTab('cash')"><i class="nav-icon">ðŸ’³</i> Cash Flow</div>
        <div class="nav-link" onclick="toggleTheme()"><i class="nav-icon">ðŸŒ“</i> Theme</div>
    </div>
    
    <div class="trade-desk">
        <div id="searchSuggestions"></div>
        <input type="text" id="pSym" placeholder="Search (Apple, BTC...)" oninput="liveSearch(this.value)">
        <input type="number" id="pQty" placeholder="Quantity">
        <button onclick="addAsset()" style="width:100%; padding:10px; background:var(--accent); border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:black;">+ BUY ASSET</button>
    </div>
</div>

<div class="content">
    <div style="display:flex; justify-content:flex-end; margin-bottom:20px; gap:10px; align-items:center;">
        <span style="font-size:0.7rem; color:var(--subtext)">CURRENCY:</span>
        <select id="fx" style="width:auto; padding:5px; margin:0;" onchange="refresh()">
            <option value="1">USD ($)</option>
            <option value="83.5">INR (â‚¹)</option>
            <option value="0.92">EUR (â‚¬)</option>
            <option value="0.78">GBP (Â£)</option>
        </select>
    </div>

    <div id="dash" class="tab-content active">
        <div class="grid">
            <div class="card" onclick="switchTab('port')"><h3>Total Wealth</h3><div class="val" id="totalWealth">$0.00</div></div>
            <div class="card" onclick="switchTab('cash')"><h3>Liquid Cash</h3><div class="val" id="sumCash">$0.00</div></div>
            <div class="card"><h3>Monthly Burn</h3><div class="val" id="burnVal" style="color:var(--danger)">$0.00</div></div>
            <div class="card"><h3>Survival Runway</h3><div class="val" id="runwayVal" style="color:var(--warn)">0 Days</div></div>
        </div>
        <div class="chart-row">
            <div class="card chart-container"><h3>Wealth Trend</h3><canvas id="mainChart"></canvas></div>
            <div class="card chart-container"><h3>Allocation</h3><canvas id="pieChart"></canvas></div>
        </div>
    </div>

    <div id="port" class="tab-content">
        <div class="card"><h2>Active Positions</h2><table id="portTable"><thead><tr><th>Asset</th><th>Qty</th><th>Price</th><th>Total</th><th>Action</th></tr></thead><tbody></tbody></table></div>
    </div>

    <div id="cash" class="tab-content">
        <div class="card">
            <h2>Cash Ledger</h2>
            <div style="display:flex; gap:10px; margin: 20px 0;">
                <input type="text" id="cDesc" placeholder="Label" style="margin:0">
                <input type="number" id="cAmt" placeholder="Amount" style="margin:0">
                <button onclick="addCash()" style="padding:10px 20px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; cursor:pointer; color:black;">Record</button>
            </div>
            <table id="cashTable"><thead><tr><th>Date</th><th>Label</th><th>Amount</th><th>Action</th></tr></thead><tbody></tbody></table>
        </div>
    </div>
</div>

<script>
    const KEY = 'd67ahkhr01qmckkcnffgd67ahkhr01qmckkcnfg0';
    let state = JSON.parse(localStorage.getItem('nexus_final')) || { assets: [], cash: [] };
    let mainChart, pieChart;

    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id)?.classList.add('active');
        refresh();
    }

    async function liveSearch(query) {
        const box = document.getElementById('searchSuggestions');
        if (query.length < 2) { box.style.display = 'none'; return; }
        try {
            const r = await fetch(`https://finnhub.io/api/v1/search?q=${query}&token=${KEY}`).then(res => res.json());
            box.innerHTML = '';
            if (r.result && r.result.length > 0) {
                box.style.display = 'block';
                for (const item of r.result.slice(0, 8)) {
                    // Detect if it's crypto based on symbol or description
                    const isCrypto = item.type === "Crypto" || item.symbol.includes("BINANCE:") || ["BTC", "ETH", "SOL", "DOGE"].includes(item.symbol);
                    const displaySymbol = isCrypto ? item.symbol.replace("BINANCE:", "") : item.symbol;
                    
                    const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${item.symbol}&token=${KEY}`).then(res => res.json());
                    const price = q.c ? `$${q.c.toLocaleString()}` : 'N/A';
                    
                    const div = document.createElement('div');
                    div.className = 'suggest-item';
                    div.innerHTML = `
                        <span>${displaySymbol} | ${item.description}</span>
                        <div class="s-price-box">
                            <span class="s-price">${price}</span>
                            <span class="s-label">${isCrypto ? '[CRYPTO]' : '[STOCK]'}</span>
                        </div>
                    `;
                    div.onclick = () => { 
                        document.getElementById('pSym').value = item.symbol; 
                        box.style.display = 'none'; 
                    };
                    box.appendChild(div);
                }
            }
        } catch (e) { box.style.display = 'none'; }
    }

    async function addAsset() {
        let s = document.getElementById('pSym').value.toUpperCase();
        const q = parseFloat(document.getElementById('pQty').value);
        if(!s || !q) return;
        try {
            const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${KEY}`).then(res => res.json());
            if(r.c && r.c > 0) {
                // Remove Binance prefix for display in the table
                const cleanSymbol = s.includes("BINANCE:") ? s.split(":")[1].replace("USDT", "") : s;
                state.assets.push({ id: Date.now(), s: cleanSymbol, q, p: r.c });
                save();
                document.getElementById('pSym').value = ''; document.getElementById('pQty').value = '';
                document.getElementById('searchSuggestions').style.display = 'none';
            }
        } catch(e) { alert("API Error."); }
    }

    function addCash(desc = null, amt = null) {
        const d = desc || document.getElementById('cDesc').value;
        const a = amt || parseFloat(document.getElementById('cAmt').value);
        if(d && a) { 
            state.cash.unshift({ id: Date.now(), d, a, dt: new Date().toLocaleDateString() }); 
            save();
            if(!desc) { document.getElementById('cDesc').value = ''; document.getElementById('cAmt').value = ''; }
        }
    }

    function sellAsset(id) {
        const asset = state.assets.find(a => a.id === id);
        if(!asset) return;
        addCash(`Sold ${asset.s}`, asset.q * asset.p);
        state.assets = state.assets.filter(a => a.id !== id);
        save();
    }

    function save() { localStorage.setItem('nexus_final', JSON.stringify(state)); refresh(); }

    function refresh() {
        const rate = parseFloat(document.getElementById('fx').value);
        const sym = (rate === 1) ? '$' : (rate === 83.5) ? 'â‚¹' : (rate === 0.92) ? 'â‚¬' : 'Â£';
        let aTotal = 0, cTotal = state.cash.reduce((s,i) => s + i.a, 0);
        let burn = Math.abs(state.cash.filter(c => c.a < 0).reduce((s,i) => s + i.a, 0));

        const pBody = document.querySelector('#portTable tbody'); pBody.innerHTML = '';
        state.assets.forEach(a => {
            const val = a.q * a.p; aTotal += val;
            pBody.innerHTML += `<tr><td><b>${a.s}</b></td><td>${a.q}</td><td>${sym}${(a.p*rate).toLocaleString()}</td><td>${sym}${(val*rate).toLocaleString()}</td><td><button onclick="sellAsset(${a.id})" class="sell-btn">SELL</button></td></tr>`;
        });

        const cBody = document.querySelector('#cashTable tbody'); cBody.innerHTML = '';
        state.cash.forEach(c => {
            cBody.innerHTML += `<tr><td>${c.dt}</td><td>${c.d}</td><td style="color:${c.a>=0? 'var(--accent)' : 'var(--danger)'}">${sym}${(c.a*rate).toLocaleString()}</td><td><button onclick="state.cash=state.cash.filter(x=>x.id!==${c.id});save()" style="color:var(--danger); border:none; background:none; cursor:pointer;">X</button></td></tr>`;
        });

        document.getElementById('totalWealth').innerText = sym + ((aTotal + cTotal)*rate).toLocaleString();
        document.getElementById('sumCash').innerText = sym + (cTotal*rate).toLocaleString();
        document.getElementById('burnVal').innerText = sym + (burn*rate).toLocaleString();
        document.getElementById('runwayVal').innerText = (burn > 0) ? Math.round((cTotal/burn)*30) + " Days" : "0 Days";

        updateCharts(aTotal*rate, cTotal*rate);
    }

    function updateCharts(a, c) {
        if(mainChart) mainChart.destroy(); if(pieChart) pieChart.destroy();
        const total = a + c;
        const graphPoints = total > 0 ? [total * 0.95, total * 0.98, total * 0.99, total] : [0, 0, 0, 0];
        
        const ctx1 = document.getElementById('mainChart').getContext('2d');
        mainChart = new Chart(ctx1, {
            type: 'line',
            data: { labels: ['P1','P2','P3','NOW'], datasets: [{ data: graphPoints, borderColor: '#10b981', tension: 0.4, fill: true, backgroundColor: 'rgba(16,185,129,0.1)' }] },
            options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        });
        const ctx2 = document.getElementById('pieChart').getContext('2d');
        pieChart = new Chart(ctx2, {
            type: 'doughnut',
            data: { labels: ['Assets', 'Cash'], datasets: [{ data: [a, c], backgroundColor: ['#10b981', '#3b82f6'], borderWidth: 0 }] },
            options: { maintainAspectRatio: false, responsive: true }
        });
    }
    window.onload = refresh;
</script>
</body>
</html>
